        function actualizarTabla() {

                    </tr>
                    <tr>
                        <td>Costo Aproximado</td>

                    </tr>
                `;
            } else if (gasto === "Servicio") {

                    </tr>
                    <tr>

                        <td><input type="number" name="Monto_Solicitado" /></td>
                    </tr>
                `;
            } else {
                tabla.innerHTML = "";
            }
        }
    </script>
